<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<h1>Edit your post!</h1>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="title" class="materialize-textarea"></textarea>
          <label for="textarea1">Title</label>
        </div>
      </div>
  
    </form>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="body" class="materialize-textarea"></textarea>
          <label for="textarea1">Body</label>
        </div>
      </div>
      <a id="submitPost" class="waves-effect waves-light btn">Submit Post</a>
    </form>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>

  <script>

    let editPost = localStorage.getItem('editPost')

    document.getElementById('submitPost').addEventListener("click", event => {
      let editedPost = {
        title: document.getElementById("title").value,
        body: document.getElementById('body').value
      }
   
      axios.put(`/api/posts/${editPost}`, editedPost, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
      .then(res=> {
        console.log(res.data)
        window.location='profile.html'
      })
    })


  </script>
</body>
</html>
