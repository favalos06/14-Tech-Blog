<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

  <div class="container">
    <h1>Tech Blog</h1>
    <h2>Login</h2>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="username" placeholder="Placeholder" type="text" class="validate">
            <label for="first_name">Username</label>
          </div>
          <div class="input-field col s6">
            <input id="password" type="text" class="validate">
            <label for="last_name">Password</label>
          </div>
        </div>
        <a id="register" class="waves-effect waves-light btn">Login</a>
      </form>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>

  <script>
    document.getElementById('register').addEventListener('click', event => {
      event.preventDefault()
      // console.log(document.getElementById("username").value)
      // console.log(document.getElementById("password").value)
      let newUser = {
        username: document.getElementById("username").value,
        password: document.getElementById("username").value
      }
      console.log(newUser)
      axios.post('/api/users/login', newUser)
        .then(res => {
          console.log(res.data)
          let token = res.data
          localStorage.setItem('token', token)
          window.location = 'index.html'
        })
    })
  </script>
</body>

</html>
